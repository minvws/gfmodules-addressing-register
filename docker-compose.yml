version: "3.5"

services:
    app:
        build:
            context: .
            args:
                NEW_UID: ${NEW_UID:-1000}
                NEW_GID: ${NEW_GID:-1000}
            dockerfile: docker/Dockerfile
        volumes:
            - ./:/src
        ports:
            - 8502:8502
        depends_on:
            addressing_db:
              condition: service_healthy
        networks:
            zmodules:
                aliases:
                    - addressing

    addressing_db:
        image: postgres:14
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready --user postgres"]
          start_period: 30s
          start_interval: 1s
        restart: always
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - 5402:5432
        networks:
            - zmodules

networks:
  zmodules:
    driver: bridge
    name: zmodules
